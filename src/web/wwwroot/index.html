<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <base href="/" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-300">
    <main class="flex flex-col h-screen">
        <section id="app" class="h-full">
            <div class="h-svh overflow-hidden flex items-center justify-center bg-slate-950">
                <svg class="animate-bounce h-36 stroke-slate-400 text-slate-400" xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24" fill="currentColor">
                    <path fill-rule="evenodd"
                        d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25Zm-.53 14.03a.75.75 0 0 0 1.06 0l3-3a.75.75 0 1 0-1.06-1.06l-1.72 1.72V8.25a.75.75 0 0 0-1.5 0v5.69l-1.72-1.72a.75.75 0 0 0-1.06 1.06l3 3Z"
                        clip-rule="evenodd" />
                </svg>
            </div>
        </section>
        <footer id="blazor-error-ui" class="hidden" data-nosnippet>
            <div
                class="grow-0 px-6 py-3 max-h-fit w-screen mx-auto bg-red-800 text-white flex flex-row items-center space-x-2">
                <div class="font-medium text-block grow">
                    An unhandled error has occured.
                </div>
                <a href="" class="reload cursor-pointer hover:invert hover:drop-shadow">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0 3.181 3.183a8.25 8.25 0 0 0 13.803-3.7M4.031 9.865a8.25 8.25 0 0 1 13.803-3.7l3.181 3.182m0-4.991v4.99" />
                    </svg>
                </a>
                <a class="dismiss cursor-pointer hover:invert hover:drop-shadow">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
                    </svg>
                </a>
            </div>
        </footer>
    </main>
    <script src="_framework/blazor.webassembly.js"></script>
</body>
</html>
