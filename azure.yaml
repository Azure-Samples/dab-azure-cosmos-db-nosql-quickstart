# yaml-language-server: $schema=https://raw.githubusercontent.com/Azure/azure-dev/main/schemas/v1.0/azure.yaml.json

name: dab-azure-cosmos-db-nosql-quickstart
services:
  web:
    project: ./src/web
    language: dotnet
    host: containerapp                                                                                  
hooks:
  postprovision:
    windows:
      shell: pwsh
      run: |
        dotnet user-secrets set "AzureCosmosDb:Endpoint" "$env:DATA_API_BUILDER_ENDPOINT"
      continueOnError: false
      interactive: true
    posix:
      shell: sh
      run: |
        dotnet user-secrets set "AzureCosmosDb:Endpoint" "$DATA_API_BUILDER_ENDPOINT"
      continueOnError: false
      interactive: true