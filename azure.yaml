# yaml-language-server: $schema=https://raw.githubusercontent.com/Azure/azure-dev/main/schemas/v1.0/azure.yaml.json

name: dab-azure-cosmos-db-nosql-quickstart
services:
  web:
    project: ./src/web
    language: dotnet
    host: containerapp
  api:
    project: ./src/api
    language: dotnet
    host: containerapp
hooks:
  postprovision:
    run: |
      dotnet user-secrets set "AzureCosmosDb:Endpoint" "$AZURE_COSMOS_DB_ENDPOINT"
    windows:
      shell: pwsh
      run: |
        dotnet user-secrets set "AzureCosmosDb:UseEmulator" "false"
        dotnet user-secrets set "AzureCosmosDb:Endpoint" "$env:AZURE_COSMOS_DB_ENDPOINT"
      continueOnError: false
      interactive: true
    posix:
      shell: sh
      run: |
        dotnet user-secrets set "AzureCosmosDb:UseEmulator" "false"
        dotnet user-secrets set "AzureCosmosDb:Endpoint" "$AZURE_COSMOS_DB_ENDPOINT"
      continueOnError: false
      interactive: true